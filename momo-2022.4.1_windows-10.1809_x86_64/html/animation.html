<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animation.css">
    <title>LOADING</title>
</head>
<body>  
  <video id="initial_video" autoplay muted >
    <source src="../img/線.mp4" type="video/mp4">
</video>

    <div id="splash">
        <div id="splash_text"></div>
        <div class="message">
            <!--p>MSD700起動開始</p-->
        </div>
        <!--/splash--></div>
        <div id="after_change">
            <div class="header">
                <div class="video-area">
                  <div class="video">
                    <video id="remote_video"  dstyle="border: 3px solid gray;"></video>
                  </div>
                </div>
                <div class="ui">
                  <select id="codec">
                    <option value="H264">H264</option>
                    <option value="VP8">VP8</option>
                    <option value="VP9">VP9</option>
                    <option value="AV1">AV1</option>
                  </select>
                  <input type="button" onclick="connect();" value="Connect">
                  <input type="button" onclick="disconnect();" value="Disconnect">
                  <input type="button" onclick="play();" value="Play">
                  <input type="text" id="data_text">
                </div>
              </div>
              <div class="container">
                <h2 id="start">Press a button on your controller to start</h2>
              </div>
              <script type='text/javascript' src='./webrtc.js'></script>
        <!--/container--></div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://rawgit.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js"></script>
        <script src="animation.js"></script>
    </body>
</html>
